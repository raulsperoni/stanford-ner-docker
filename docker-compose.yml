stanford-ner:
  build: .
  ports:
    - "9191:9191"
    - "9190:9190"
  volumes:
    - ./stanford:/stanford
  restart: always
  environment:
    - STANFORD_NER_MODEL=stanford-ner-2015-04-20/classifiers/english.all.3class.distsim.crf.ser.gz
    - STANFORD_NER_JAR=stanford-ner-2015-04-20/stanford-ner.jar
    - STANFORD_POS_MODEL=stanford-postagger-full-2015-12-09/models/spanish.tagger
    - STANFORD_POS_JAR=stanford-postagger-full-2015-12-09/stanford-postagger.jar
    - STANFORD_POS_LIB=stanford-postagger-full-2015-12-09/lib/slf4j-api.jar 

